{% extends "base.html" %}

{% block title %}查看文件 - {{ filename }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-file-alt me-2"></i>{{ filename }}
                </h5>
                <a href="{{ url_for('main.cabinet') }}" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-arrow-left me-1"></i>返回文件柜
                </a>
            </div>
            <div class="card-body">
                <pre class="text-content">{{ content }}</pre>
            </div>
        </div>
    </div>
</div>
{% endblock %}
