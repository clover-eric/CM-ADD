<div class="modal fade" id="changePasswordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">首次登录 - 修改默认密码</h5>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    为了保证账号安全，请修改默认用户名和密码
                </div>
                <form id="changePasswordForm">
                    <div class="mb-3">
                        <label for="new_username" class="form-label">新用户名</label>
                        <input type="text" class="form-control" id="new_username" name="new_username" 
                               required minlength="3" maxlength="20">
                        <div class="form-text">用户名长度3-20个字符</div>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">新密码</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" 
                               required minlength="8">
                        <div class="form-text">密码长度至少8个字符</div>
                        <div class="password-strength"></div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">确认新密码</label>
                        <input type="password" class="form-control" id="confirm_password" 
                               name="confirm_password" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="submitChangePassword">确认修改</button>
            </div>
        </div>
    </div>
</div>
